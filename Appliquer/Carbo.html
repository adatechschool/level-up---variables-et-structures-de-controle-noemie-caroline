<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pâtes Carbonara</title>
</head>
<body>
    <p>Pour la recette de la carbonara à la française, nous avons besoin de 7 ingrédients.</p>
    <script>
         
    var ingredients = ["Pâtes\n", "Crème", "Oeuf", "Sel", "Poivre", "Lardons", "Oignon"];  

        ingredients.sort();
    for (i=0; i<ingredients.length; i++) {

        document.write((i+1) + ".\n" + ingredients[i],"<br>" );
      
    }

   



    </script>
</body>
</html>
